<nav class="menu-container">
    <!-- burger menu -->
    <input type="checkbox" aria-label="Toggle menu"/>
    <span></span>

    <span></span>

    <a href="{{ url_for('get_user_info') }}" class="menu-logo">

    </a>

    <!-- menu items -->
    <div class="menu">
        <ul>
            <li>
                <a class="navbar-brand-link" href="{{ url_for('get_user_info') }}">

        <ul>
            <li>
                <a class="navbar-item-link" href="{{ url_for('get_user_info') }}">

                </a>

            <li>
                <a class="navbar-item-link" href="{{ url_for('login') }}">

                </a>
            </li>
            <li>
                <a class="navbar-item-link" href="{{ url_for('register') }}">

                </a>
            </li>
            {% endif %}
            {% if current_user.is_authenticated: %}
            <li>
                <a class="navbar-item-link" href="#">
                    Discord
                </a>

            </li>
            <li>
                <a class="navbar-item-link" href="{{ url_for('logout') }}">
